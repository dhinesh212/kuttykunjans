<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Shirts Collection</title>
</head>
<body>
    <header>
        <h1>Shirts Collection</h1>
    </header>

    <nav>
        <button onclick="location.href='index.html'">Back to Home</button>
        <button onclick="location.href='old-money-options.html'">Old Money Options</button>
    </nav>

    <main>
        <section class="product-grid">
            <div class="product-card" onclick="location.href='shirtsdetails.html'">

                <p>Premium quality cotton shirt.</p>
                <button onclick="addToCart({id: 1, name: 'Shirt 1', price: 49.99})">Add to Cart</button>

                <img src="images/shirt2.jpg" alt="Shirt 2">

                <p>Stylish and comfortable fit.</p>
                <button onclick="addToCart({id: 2, name: 'Shirt 2', price: 59.99})">Add to Cart</button>
            </div>
            <div class="product-card" onclick="location.href='shirtsdetails.html'">
                <img src="images/shirt3.jpg" alt="Shirt 3">

                <p>Classic design for all occasions.</p>
                <button onclick="addToCart({id: 3, name: 'Shirt 3', price: 69.99})">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Men's Clothing Brand</p>
    </footer>

    <script src="main.js"></script>
